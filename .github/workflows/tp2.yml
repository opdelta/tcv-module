# This is a basic workflow to help you get started with Actions

name: tp2

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ tp2, testunitaire ]
  pull_request:
    branches: [ tp2, testunitaire ]
    paths:
      - 'test/in.txt'
      - 'test/in2.dat'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Setup workspace
        run: |
          wget https://github.com/guyfrancoeur/INF3135_A2020/raw/master/tp/tp1.zip -P ./data
          cd data; unzip tp1.zip -d ../;rm tp1.zip

      # Runs a set of commands using the runners shell
      - name: Compilation
        run: |
          gcc -Wall -Werror=vla -pedantic -std=c11 -I/usr/include/CUnit -L/usr/lib/x86_64-linux-gnu -o tp1 tp1.c tcv.o -lcunit,
          gcc -Wall -Werror=vla -pedantic -std=c11 -I/usr/include/CUnit -L/usr/lib/x86_64-linux-gnu -o tp2 tp2.c tcv.o malib.h malib.c -lm.
      
       # Runs a set of commands using the runners shell
      - name: Test
        run: |
          cat in.txt | ./tp2
          cat in2.dat | ./tp2
      


